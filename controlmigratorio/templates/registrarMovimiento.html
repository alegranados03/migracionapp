{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .form-control-container {
        margin: 1em 0;
        display: flex;
        flex-direction: column;
      }

      .form-control-container > label {
        display: block;
      }

      form {
        width: 44em;
        margin: 0 auto;
        padding: 2em;
      }

      .options-container {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="padding-top: 2em">
      <h2 style="text-align: center">Registrar nuevo movimiento migratorio</h2>
      <form action="{% url 'registrar' %}" method="POST">
        {% csrf_token %}
        <div class="form-control-container">
          <label for="pasaporte">Número de pasaporte</label>
          <input
            class="form-control"
            name="pasaporte"
            type="text"
            autocomplete="off"
            placeholder="Escriba el número de pasaporte"
          />
        </div>

        <div class="form-control-container">
          <label for="primer_nombre">Primer Nombre</label>
          <input
            class="form-control"
            name="primer_nombre"
            type="text"
            autocomplete="off"
            placeholder="Escriba el Primer nombre"
          />
        </div>
        <div class="form-control-container">
          <label for="segundo_nombre">Segundo Nombre</label>
          <input
            class="form-control"
            name="segundo_nombre"
            type="text"
            autocomplete="off"
            placeholder="Escriba el segundo nombre"
          />
        </div>

        <div class="form-control-container">
          <label for="primer_apellido">Primer Apellido</label>
          <input
            class="form-control"
            name="primer_apellido"
            type="text"
            autocomplete="off"
            placeholder="Escriba el Primer apelido"
          />
        </div>

        <div class="form-control-container">
          <label for="segundo_apellido">Segundo Apellido</label>
          <input
            class="form-control"
            name="segundo_apellido"
            type="text"
            autocomplete="off"
            placeholder="Escriba el Segundo apelido"
          />
        </div>

        <div class="form-control-container">
          <label for="tipo_movimiento">Seleccione tipo de movimiento</label>
          <select name="tipo_movimiento" class="form-control">
            <option selected disabled>Selecione una opción</option>
            <option value="IN">Ingreso</option>
            <option value="SA">Salida</option>
          </select>
        </div>
        <!-- <div class="form-control-container">
          <label for="departamento">Departamento</label>
          <select name="departamento" class="form-control">
            <option selected disabled>Selecione una opción</option>
            {%for departamento in departamentos %}
            <option value="{{departamento.id_departamento}}">
              {{departamento.nombre_departamento}}
            </option>
            {%endfor %}
          </select>
        </div> -->
        <div class="form-control-container">
          <label for="municipio">Municipio</label>
          <select name="municipio" class="form-control">
            <option selected disabled>Selecione una opción</option>
            {%for municipio in municipios %}
            <option value="{{municipio.id}}">
              {{municipio.nombre_municipio}}
            </option>
            {%endfor %}
          </select>
        </div>

        <div class="options-container">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="{% url 'index' %}" class="btn btn-danger">Cancelar</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
